  <div class="jumbotron"></div>

  <div class="container theme-showcase" role="main">
    <h1>Tasks</h1>
    <p>Current timestamp: {{NOW}}</p>

    <tasklist data-source-url="./tasks/json"></tasklist>
  </div>

  <span class="templates">
    <template for="tasklist-item">
      <p style="background-color: {{color}}"><b>{{days-until}}</b> : {{content}}, {{date-string}}<span class="date">{{interpeted-date}}</span></p>
    </template>

    <style for="tasklist-item">
      tasklist-item {
        display: block;
        padding: 5px 0;
      }

      tasklist-item > p > span.date {
        display: none;
      }

      tasklist-item:hover > p > span.date {
        display: block;
      }

      tasklist-item > p {
        padding: 4px;
        border-radius: 5px;
        margin: 0;
      }
    </style>

    <template for="tasklist">
      {{#each tasks}}
        <tasklist-item date-string="{{dateString}}" entry-date="{{entryDate}}" color="{{color}}" days-until="{{daysUntil}}" interpeted-date="{{interpetedDate}}">{{text}}</tasklist-item>
      {{/each}}
    </template>

    <script for="tasklist" type="text/javascript">


      $(function() {
        Tasklist = Component.configure('tasklist');

        Tasklist.on('preRenderStep', function(instance) {
          if (!instance.tasks) {
            return;
          }
          instance.tasks.forEach(function(task) {
            task.color = '#FDC';
            task.interpetedDate = interpretDate(new Date(task.entryDate * 1000), task.dateString);
            task.daysUntil = timeUntil(task.interpetedDate);
          });
        });

        Tasklist.apply(function(instance) {
          instance.render();
        });
      });
    </script>
  </span>
</body>
