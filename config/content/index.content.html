<jumbotron>
  <h1><product-title></product-title> Dashboard</h1>

  <h2>Welcome to the tasklist!</h2>
</jumbotron>

<tasklist data-source-url="/api/tasks/list"></tasklist>

<template for="tasklist">
  {{#each tasks}}
    <p>Description: {{text}}</p>
    <p>Date and Time: {{dateString}}</p>
    <p>Recorded: {{entryDate}}</p>
  {{/each}}
</template>
